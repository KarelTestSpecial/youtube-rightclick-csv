<!DOCTYPE html>
<html>
<head>
  <title>YouTube Rightclick</title>
  <style>
    body { width: 400px; font-family: sans-serif; padding: 10px; }
    textarea { width: 100%; height: 180px; margin-bottom: 10px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; margin-top: 5px; cursor: pointer; border: 1px solid #ccc; background-color: #f0f0f0; }
    button:disabled { cursor: not-allowed; background-color: #fafafa; color: #999; }
    #addCurrentVideoButton { background-color: #cce5ff; }
  </style>
</head>
<body>
  <button id="addCurrentVideoButton" disabled>Add Current Video</button>
  <hr style="margin: 15px 0;">
  <textarea id="csvOutput" readonly placeholder="Your list is empty. Add videos via right-click or the button above."></textarea>
  <button id="copyButton">Copy to Clipboard</button>
  <button id="clearButton">Clear List</button>
  <script src="popup.js"></script>
</body>
</html>
